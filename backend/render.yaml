services:
  - type: web
    name: multi-tenant-inventory-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRATION
        value: 24h
      - key: ORIGIN
        sync: false  # Set this to your Vercel frontend URL
      - key: CREDENTIALS
        value: true
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL

